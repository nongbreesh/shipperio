	<script src="../src/minified/jquery.dpNumberPicker-1.0.1-min.js"></script>
	<script>
		$(document).ready(function(){
			$("#np").dpNumberPicker({
				step: 0.25,
				format: "#.##",
				formatter: function(val){
					return "$"+val;
				}
			});
		});
	</script>
</head>
<body>
	<div id="np"></div>
</body>
