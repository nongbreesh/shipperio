<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Omise.js - Browser Testing</title>
  <link rel="stylesheet" href="vendors/mocha.css">
  <link rel="stylesheet" href="styles/test-output.css">
  <script src="vendors/jquery.js"></script>
  <script src="vendors/chai.js"></script>
  <script src="vendors/mocha.js"></script>
  <style>
  button {
    margin: 5px;
    border: 1px solid #ccc;
    background-color: #f6f6f6;
    border-radius: 2px;
    transition: .2s;
  }
  button[disabled] {
    background-color: red;
    color: white;
  }
  button:hover {
    background-color: #ddd;
  }

  #mocha .test h2 {
    font-size: 14px;
  }
  </style>
</head>
<body>

  <div id="mocha"></div>

  <div id="test-output">
    <form id="test-form">
      <script type="text/javascript" src="/dist/omise.js"
              data-key="YOUR_PUBLIC_KEY"
              data-amount="99500"
              data-currency="thb"
              data-button-label="Pay now"
              data-frame-label="Example 1"
              data-submit-label="Checkout">
      </script>
    </form>
  </div>

  <script src="scripts/test-output.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="unit/omise-card.spec.js"></script>
  <script>
    mocha.checkLeaks();
    mocha.globals(['devToolsOptions', 'jQuery', 'Omise', 'OmiseCard']);
    mocha.run();
  </script>
</body>
</html>
